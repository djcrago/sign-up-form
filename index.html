<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="left">
        <img src="./photos/waves.svg" alt="A black and white drawing of the waves of an ocean">
        <h1 class="logo">Ocean</h1>
        <footer>Photo by <a href="https://unsplash.com/@joelvodell?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Joel Vodell</a> on <a href="https://unsplash.com/photos/iphone-wallpaper-8Ogfqvw15Rg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></footer>
    </div>
    <div class="right">
        <div class="top">
            <p>This is not a real online service! You know you 
                            need something like this in your life to help you 
                            realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p class="space">You <em>know</em> you want to.</p>
        </div>
        <div class="center">
            <form>
                <h2>Let's do this!</h2>
                <label for="fname">First Name
                    <input type="text" name="fname" id="fname">
                </label>
                <label for="lname">Last Name
                    <input type="text" name="lname" id="lname">
                </label>
                <label for="email">Email
                    <input type="email" name="email" id="email">
                </label>
                <label for="tel">Phone Number
                    <input type="tel" name="tel" id="tel">
                </label>
                <label for="password1">Password
                    <input type="password" name="password1" id="password1">
                </label>
                <label for="password2">Confirm Password
                    <input type="password" name="password2" id="password2">
                </label>
            </form>
        </div>
        <div class="bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account?
                <a href="./loginlink.com" rel="noopener noreferrer">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
